<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            color: blueviolet;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-image: linear-gradient(to right, yellow, red);
        }
    </style>
</head>
<body>

    <center>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Demo Form</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
              <span class="navbar-text">
                  Demo Form
                </span>
            </div>
   
      </nav>
      <form id="contact">
          <h1><u>Form</u></h1><br>
          Name: <input type="text" name="Name" id="Name" placeholder="Enter your name "><br><br>
          Email: <input type="email" name="email" id="Email" placeholder="Enter your email "><br><br>
          Phno: <input type="text" name="Phno" id="Phno" placeholder="Enter your Phonenumber "><br><br>
          Message: <textarea id="Message" style="width:250px;height:120px;" name="Message" placeholder="Enter your Message "></textarea><br><br>
          <input type="submit" class="btn-dark" name="submit" id="submit" value="Submit">
      </form>
    </center>

<script>
    document.getElementById('contact')
    .addEventListener('submit', function(e){
        e.preventDefault();
        var name = document.getElementById('Name').value;
        var email = document.getElementById('Email').value;
        var message = document.getElementById('Message').value;
        var subject = "New message from " + name;
        var body = "Name: " + name + "\nEmail: " + email + "\nMessage: " + message;
        var mailto_link = 'mailto:sameerkhan2003a@gmail.com' + "?subject=" + subject + '&body=' + encodeURIComponent(body);
        window.location.href = mailto_link;  
    });
</script>
</body>
</html>
